<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription | DeliveryApp</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2563EB' },
                    boxShadow: { card: '0 6px 18px rgba(0,0,0,0.08)', hover: '0 8px 25px rgba(0,0,0,0.12)' },
                    animation: {
                        fadeIn: 'fadeIn 0.8s ease-out forwards',
                        slideIn: 'slideIn 0.8s ease-out forwards'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
                        slideIn: { '0%': { transform: 'translateX(-50px)', opacity: 0 }, '100%': { transform: 'translateX(0)', opacity: 1 } }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-200 font-[Inter] min-h-screen overflow-x-hidden">

    <!-- NAVBAR -->
    <header class="bg-white/80 backdrop-blur-md shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary">DeliveryApp</h1>

            <nav class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-primary">Accuel</a>
                <a href="login.html" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    Connexion
                </a>

            </nav>
        </div>
    </header>
    <div class="min-h-screen grid grid-cols-1 lg:grid-cols-2 ">

        <!-- LEFT: FORM -->
        <div class="flex items-center justify-center px-6 mt-32">
            <div class="w-full max-w-md bg-white p-10 rounded-2xl shadow-card animate-slideIn">

                <!-- Logo -->
                <h1 class="text-3xl font-bold text-primary mb-6 text-center animate-fadeIn">
                    DeliveryApp
                </h1>

                <!-- Title -->
                <h2 class="text-3xl font-bold text-gray-900 mb-2 text-center animate-fadeIn delay-100">
                    Créer un compte
                </h2>
                <p class="text-gray-600 mb-8 text-center animate-fadeIn delay-200">
                    Rejoignez la plateforme de livraison
                </p>

                <!-- Form -->
                <form class="space-y-6">

                    <!-- Nom -->
                    <div class="animate-fadeIn delay-300">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                        <input type="text" placeholder="Votre nom"
                            class="w-full bg-gray-100 px-5 py-3 border border-gray-300 rounded-lg
                          focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition transform hover:scale-[1.02]">
                    </div>

                    <!-- Prénom -->
                    <div class="animate-fadeIn delay-400">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                        <input type="text" placeholder="Votre prénom"
                            class="w-full bg-gray-100 px-5 py-3 border border-gray-300 rounded-lg
                          focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition transform hover:scale-[1.02]">
                    </div>

                    <!-- Email -->
                    <div class="animate-fadeIn delay-500">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
                        <input type="email" placeholder="exemple@email.com"
                            class="w-full bg-gray-100 px-5 py-3 border border-gray-300 rounded-lg
                          focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition transform hover:scale-[1.02]">
                    </div>

                    <!-- Password -->
                    <div class="animate-fadeIn delay-600">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                        <input type="password" placeholder="••••••••"
                            class="w-full bg-gray-100 px-5 py-3 border border-gray-300 rounded-lg
                          focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition transform hover:scale-[1.02]">
                    </div>

                    <!-- Role -->
                    <div class="animate-fadeIn delay-700">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
                        <select
                            class="w-full px-5 py-3 border border-gray-300 rounded-lg
                           focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition transform hover:scale-[1.02]">
                            <option>Client</option>
                            <option>Livreur</option>
                        </select>
                    </div>

                    <!-- Button -->
                    <div class="animate-fadeIn delay-800">
                        <button type="submit"
                            class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition transform hover:scale-105 shadow hover:shadow-hover">
                            S'inscrire
                        </button>
                    </div>
                </form>

                <!-- Login -->
                <p class="text-center text-gray-600 mt-6 animate-fadeIn delay-900">
                    Déjà un compte ?
                    <a href="login.html" class="text-primary font-medium hover:underline">
                        Se connecter
                    </a>
                </p>
            </div>
        </div>

        <!-- RIGHT: IMAGE -->
        <div class="hidden lg:flex items-center justify-center bg-gray-100 animate-fadeIn delay-500">
            <img src="../images/inscriptImage.png" alt="Illustration livraison"
                class="w-3/4 max-w-lg object-contain rounded-2xl shadow-lg transform hover:scale-105 transition duration-500">
        </div>

    </div>

</body>

</html>
